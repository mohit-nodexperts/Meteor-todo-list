<body>
  <div class="container">
    <header>
      <h1><span class="glyphicon glyphicon-th-list"></span> &nbsp;Todo List - Not Done : {{incompleteCount}} Out Of {{completeCount}}</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
    {{#unless currentUser}}
      {{>login}}
    {{/unless}}
    {{#if currentUser}} {{currentUser.username}} <input type="button" id="signout" value="SignOut" /> {{/if}}
    </header>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Add New Task"/>
    </form>
    {{/if}}
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <div>
      {{#if isPrev}}
          <input type="button" id="prevPage" value="Previous">
      {{/if}}
      {{#if isNext}}
          <input type="button" id="nextPage" value='Next'>
      {{/if}}
    </div>
  </div>
</body>
