<body>
  <div class="container">
    <header>
      <h1><span class="glyphicon glyphicon-th-list"></span> &nbsp;Todo List - Not Done : {{incompleteCount}} Out Of {{completeCount}}</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
    </header>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Add New Task"/>
    </form>
    {{/if}}
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
