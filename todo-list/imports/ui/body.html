<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
    <form class="new-task">
      <input type="text" name="text" placeholder="Add New Task"/>
    </form>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{createdAt}}   {{text}}</li>
</template>
