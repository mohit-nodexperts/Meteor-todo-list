<template name="login">
  <form role="form" id="loginform" method="post">
    <input name="username" id="username" type="text" placeholder="Username"/>
    <input name="pass" id="pass"  type="Password" placeholder="Password"/>
    <input type="submit" id="onsubmit">
  </form>
  <div class="modal" id="multiusersignin" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Multiple Clients logged in for Same acc</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>If Continued,Other Logins Will be Logged Out</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id='multiloginsigninuser'>Login</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
